<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào số cần kiểm tra: ')
    console.log(a)
    function kiemtrasnt(n) {
        let snt = 1;
        if (n >= 2) {
            for (let k = 2; k < n; k++) {
                if (n % k == 0) {
                    snt = 0;
                    break;
                }
            }
            return snt;
        }
    }if (kiemtrasnt(a)==true){
        document.write(a+' là số nguyên tố')
    } else document.write(a+' không là số nguyên tố')
</script>

</body>
</html>
